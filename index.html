<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Caculadora</title>
</head>
<body>
   
   
        <h1>Vin√≠cius Costa</h1>

     <div class="calculadora">
        <div class="calc-cont">
            <p id="resultado"></p>
        <table>
             
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="inserir('%')">%</button></td>
                <td><button class="botao" onclick="back()"><i class="ph ph-arrow-fat-left"></i></button></td>
                <td><button class="botao" onclick="inserir('/')"><i class="ph ph-divide"></i></button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="inserir('7')">7</button></td>
                <td><button class="botao" onclick="inserir('8')">8</button></td>
                <td><button class="botao" onclick="inserir('9')">9</i></button></td>
                <td><button class="botao" onclick="inserir('*')">x</i></button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="inserir('4')">4</button></td>
                <td><button class="botao" onclick="inserir('5')">5</button></td>
                <td><button class="botao" onclick="inserir('6')">6</button></td>
                <td><button class="botao" onclick="inserir('-')">-</i></button></td>
            </tr>


            <tr>
                <td><button class="botao" onclick="inserir('1')">1</button></td>
                <td><button class="botao" onclick="inserir('2')">2</button></td>
                <td><button class="botao" onclick="inserir('3')">3</button></td>
                <td><button class="botao"onclick="inserir('+')">+</button></td>
            </tr>


            <tr>
                <td><button class="botao" onclick="inserir('0')">0</button></td>
                <td><button class="botao" onclick="inserir('.')">.</button></td>
                <td colspan="2"><button class="botao" style="width: 106px;" onclick="calcular()">=</button></td>
            </tr>

        </table>
      </div>
    </div>
















  <script src="script.js"></script> 
</body>
</html>
